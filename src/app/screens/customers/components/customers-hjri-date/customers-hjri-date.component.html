<div 
style="direction: ltr;text-align: left;"
class="d-flex mb-2">
    
    <input
    type="date"
    style="width: 100%;"
    autocomplete="off"
    [firstDayOfWeek]="7"
    class="form-control rtl" placeholder="yyyy-mm-dd"
    name="dp" [(ngModel)]="navservice.customersArDate" ngbDatepicker #d="ngbDatepicker">
<button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fa-solid fa-calendar-days"></i></button>
</div>
