<aside 
[ngClass]="{
    'left':lang=='en',
    'right':lang=='ar',
    'smallScreenLeft':lang=='en'&&navbarservice.openSideNav,
    'smallScreenRight':lang=='ar'&&navbarservice.openSideNav
}"

>
    <div class="logo-area d-flex align-items-center">
        <img src="assets/logo.svg" alt="">
        <div class="mx-2"></div>
        <h1>VEX</h1>
    </div>
    <ngb-accordion #acc="ngbAccordion">
        <ngb-panel 
        *ngFor="let item of sideBarDAte"
        id="toggle-1" [title]="item?.parent | lang : lang">
          <ng-template 
          style="padding: none !important;"
          ngbPanelContent>
            <ul class="m-0 p-0 list-unstyled">
                <li *ngFor="let child of item?.children">    
                    <a 
                    (click)="navbarservice.openSideNav=false"
                    routerLinkActive="active"
                    [routerLink]="child?.route">
                    <i [class]='child?.icon'></i>
                        <span class="mx-2"></span>
                        {{child?.title | lang : lang}}
                    </a>
                </li>
            
                  </ul>
          </ng-template>
        </ngb-panel>
      </ngb-accordion>
